{% extends "roundborder.html" %}
{% block contentTitle %}
    My account
{% endblock contentTitle %}
{% block contentContent %}

    <form>
  <div class="form-group">
    <label for="FirstName">First name</label>
    <input type="text" class="form-control" id="FirstName" value="Robbe">
  </div>
  <div class="form-group">
    <label for="LastName">Last name</label>
    <input type="text" class="form-control" id="LastName" value="Lauwers">
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" checked>
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Other">
          <label class="form-check-label" for="gridRadios3">
            Other
          </label>
        </div>
      </div>
    </div>
  </fieldset>

      <div class="form-group">
    <label for="e-mail">e-mail</label>
    <input type="text" class="form-control" id="e-mail" value="robbe.lauwers@student.uantwerpen.be">
  </div>

        <div class="form-group">
  <label for="example-date-input" >Date of birth</label>
    <input class="form-control" type="date" value="2000-01-19" id="example-date-input">
</div>

      <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="text" class="form-control" id="phone" value="+32 123 12 12 12">
  </div>

        <div class="border-top pt-3"></div>



          <div class="form-group">
    <label for="street">street + nr</label>
    <input type="text" class="form-control" id="street" value="J. Doestreet 42">
  </div>

             <div class="form-group">
    <label for="street">zip code</label>
    <input type="text" class="form-control" id="street" value="1234">
  </div>

                 <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" value="Rumst">
  </div>


</form>

        <a class="btn btn-info" href="{{ url_for('add_vehicle') }}" role="button">Add car</a>
        <a class="btn btn-info" href="{{ url_for('account') }}" role="button">Save</a>
<br>
{% endblock contentContent %}
